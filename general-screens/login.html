<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/general/user-access.css">
    <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.css">   
    <link rel="stylesheet" href="/assets/js/chosen/chosen.min.css">
    <title>Log In</title>
</head>
<body>
    
    <section class="container-fluid">
        <div class="row">

            <!-- Left Column with BG and text -->
            <div class="col-md-6 access-col1">
                <div class="access-left m-auto">
                    <img src="../assets/images/pana.svg" alt="">
                    <p class="heading-four reg grey0 m-auto mb-0">
                        Gear up the wheels of your business on the roads of digital transformation with our innovative and full-fledged software solutions.
                    </p>
                </div>
            </div>

            <!-- Right Column with Form -->
            <div class="col-md-6 access-col2">
                <div class="access-right m-auto">
                    <img src="../assets/images/logo.png" alt="" class="logo">
                    <div class="form">
                        <h4 class="heading-four sb black90">
                            Log In
                        </h4>
                        <form action="" class="access-form">
                            <div class="form-field">
                                <label for="email" class="body-small reg black80">Username <span class="required med">*</span></label>
                                <input type="email" class="input-field body-normal reg black80" id="email" placeholder="Enter email/emp ID" required> 
                            </div>
                            <div class="form-field">
                                <label for="password" class="body-small reg black80">Password <span class="required med">*</span></label>
                                <div class="password-input">
                                    <input type="password" class="input-field body-normal reg black80" id="password1" name="password1" placeholder="Enter Password" required> 
                                    <img src="../assets/images/eye-off.png" alt="" class="eye"  onclick="togglePassword('password1')">
                                </div>
                            </div>
                            <div class="login-remember form-field d-flex justify-content-between align-items-center">
                                <div class="checkbox">
                                    <input type="checkbox" id="staysign" name="staysign" value="staysign">
                                    <label for="staysign" class="body-normal reg black90 m-0">Stay signed in</label>
                                </div>
                                <a href="/general-screens/forget-password.html" class="body-medium med">Forgot password?</a>
                            </div>
                            <input type="submit" class="form-submitBTN body-medium2 grey0 med" value="Log In">
                        </form>
                    </div>
                    <p class="under-form body-large black90 mb-0 text-center">Donâ€™t have an account?
                        <a href="/general-screens/sign-up.html" class="med">Sign Up</a></p>
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="../assets/js/function.js"></script>
</body>
</html>
