<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/general/user-access.css">
    <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.css">   
    <link rel="stylesheet" href="/assets/js/chosen/chosen.min.css">
    <title>Create new password</title>
</head>
<body>
    
    <section class="container-fluid">
        <div class="row">


            <!-- Column with Form -->
            <div class="col-12 access-col2">
                <div class="access-right m-auto">
                    <img src="../assets/images/logo.png" alt="" class="logo">
                    <div class="form">
                        <h4 class="heading-four sb black90">
                            Create new password
                        </h4>
                        <form action="" class="access-form">
                            <p class="body-medium reg black90">A password reset code has been sent to <span class="orange100">kalai@atrity.com</span><br>
                                kindly enter the code to continue</p>
                            
                                <div class="form-field">
                                    <label for="password" class="body-small reg black80">New password <span class="required med">*</span></label>
                                    <div class="password-input">
                                        <input type="password" class="input-field body-normal reg black80" id="password1" name="password1" placeholder="Enter Password" required> 
                                        <img src="../assets/images/eye-off.png" alt="" class="eye"  onclick="togglePassword('password1')">
                                    </div>
                                </div>
                                <div class="form-field">
                                    <label for="repassword" class="body-small reg black80">Confirm password <span class="required med">*</span></label>
                                    <div class="password-input">
                                        <input type="password" class="input-field body-normal reg black80" id="password2" name="password2" placeholder="Re-enter Password" required> 
                                        <img src="../assets/images/eye-off.png" alt="" class="eye"  onclick="togglePassword('password2')">
                                    </div>
                                </div>
                            <input type="submit" class="form-submitBTN body-medium2 med grey0" value="Reset password">
                        </form>
                    </div>
                    <p class="under-form body-large mb-0 text-center black90">
                        <a href="/general-screens/login.html" class="med d-flex align-items-center justify-content-center">
                          <img src="../assets/images/back-arrow.svg" alt="" class="me-2">  Back to Log in
                        </a>
                    </p>
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="../assets/js/function.js"></script>
</body>
</html>
