<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/general/user-access.css">
    <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.css">   
    <link rel="stylesheet" href="/assets/js/chosen/chosen.min.css">
    <title>Reset successful</title>
</head>
<body>
    
    <section class="container-fluid">
        <div class="row">


            <!-- Column with Form -->
            <div class="col-12 access-col2">
                <div class="access-right m-auto">
                    <img src="../assets/images/logo.png" alt="" class="logo">
                    <div class="reset-success text-center">
                        <div class="reset-green-bar">
                            <img src="../assets/images/success.png" alt="" class="success-tick">
                        </div>
                        <div class="reset-info">
                            <h4 class="heading-four sb black90">
                                Reset successful
                            </h4>
                            <p class="body-medium reg black90 notice">Your password has been successfully reset, go back to login to continue</p>
                            <p class="under-form body-large mb-0 text-center black90">
                                <a href="/general-screens/login.html" class="med d-flex align-items-center justify-content-center">
                                  <img src="../assets/images/back-arrow.svg" alt="" class="me-2">  Back to Log in
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
